<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Painters</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      canvas {
        border: 2px solid black;
        display: block;
        margin: 0 auto;
        box-sizing: border-box;
      }

      #score {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 280px;
        text-align: center;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
      }

      #startButton {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #startButton:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="score"></div>
    <button id="startButton">Start</button>
    <script src="game.js"></script>
  </body>
</html>
